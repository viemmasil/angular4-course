<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of odds" [ngClass]="{odd: odd % 2 !== 0}">{{ odd }}</li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evens" [ngStyle]="{backgroundColor: even % 2 == 0 ? 'cyan' : 'transparent'}">{{ even }}</li>
        </div>
      </ul>
      <div *ngIf="onlyOdd">
        <p appBasicHighlight>basicHighlight - Only odd</p>
      </div>
      <div *ngIf="!onlyOdd">
        <p appBetterHighlight>betterHighlight - Only even</p>
      </div>
      <hr>
      <div class="col-xs-4">
        <label for="value">Value:</label>
        <input type="number" class="form-control" name="value" [(ngModel)]="value">
        <br>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="50">Value is 50</p>
          <p *ngSwitchCase="100">Value is 100</p>
          <p *ngSwitchDefault>Value is default</p>
        </div>
      </div>
    </div>
  </div>
</div>
