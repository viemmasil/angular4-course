<label>Server Name</label>

<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->

<input type="text" class="form-control" [(ngModel)]="serverName" placeholder="Type the server name">
<!--<p>{{ serverName }}</p>-->
<button class="btn btn-primary" 
    [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<button class="btn btn-danger" [disabled]="!allowNewServer" (click)="onDeleteServer()">Del Server</button>
<br><br>
<!--<p>{{ serverCreation }}</p>-->
<p *ngIf="serverCreated">Server was created, and the server name is {{ serverName }}</p>
<fa-server *ngFor="let srv of servers"></fa-server>
